<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZELDAJOURNEY - AI艺术探索</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            width: 100%;
            padding: 0 15px;
            margin: 0 auto;
        }
        header {
            background-color: #f8f8f8;
            padding: 20px 0;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .hero {
            background-image: url('/api/placeholder/1200/600');
            background-size: cover;
            background-position: center;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        .hero-content {
            background-color: rgba(0,0,0,0.5);
            padding: 20px;
        }
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background-color: #6200ee;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .services {
            padding: 50px 0;
        }
        .services h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }
        .service-item {
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 5px;
        }
        .contact {
            background-color: #f0f0f0;
            padding: 50px 0;
        }
        .contact-form {
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group textarea {
            height: 150px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">ZELDAJOURNEY</div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>探索AI艺术</h1>
            <p>展示AI创作和洞察</p>
            <a href="#" class="btn">查看服务</a>
        </div>
    </section>

    <section class="services container">
        <h2>释放创意与技术的力量</h2>
        <div class="service-grid">
            <div class="service-item">
                <h3>AI艺术展示</h3>
                <p>探索多样化的AI生成艺术作品集。</p>
            </div>
            <div class="service-item">
                <h3>SD模型微调</h3>
                <p>使用专业的微调技术完善您的AI模型。</p>
            </div>
            <div class="service-item">
                <h3>AI设计理念</h3>
                <p>了解AI设计背后的原理和策略。</p>
            </div>
        </div>
    </section>

    <section class="contact">
        <div class="container">
            <h2>与AI爱好者联系</h2>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">留言</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="btn">提交</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 ZELDAJOURNEY. 保留所有权利。</p>
        </div>
    </footer>
</body>
</html>
